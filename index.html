<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KindKart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>KindKart 💖</h1>
    <p>Turning forgotten things into unforgettable kindness</p>
  </header>

  <section class="donation-form">
    <h2>List an Item</h2>
    <form id="form">
      <input type="text" id="itemName" placeholder="Item Name" required />
      <input type="text" id="itemDesc" placeholder="Short Description" required />
      <input type="text" id="location" placeholder="Your City" required />
      <button type="submit">Donate</button>
    </form>
  </section>

  <section class="donation-list">
    <h2>📍 Kindness Spotlight</h2>
    <ul id="items"></ul>
  </section>

  <section class="certificate">
    <h2>🧾 Kindness Certificate</h2>
    <input type="text" id="donorName" placeholder="Enter your name for certificate" />
    <button id="exportBtn">Download Certificate</button>
    <button id="printBtn">Print Certificate</button>
  </section>

  <section class="kindness-wall">
    <h2>💬 Kindness Wall</h2>
    <form id="noteForm">
      <input type="text" id="noteText" placeholder="Leave a thank-you note..." required />
      <button type="submit">Post Note</button>
    </form>
    <ul id="notesList"></ul>
  </section>

  <section class="chatbot">
    <h2>KindKart Assistant 🤖</h2>
    <div id="chatWindow"></div>
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
    <button id="sendBtn">Send</button>
    <button id="voiceBtn">🎤 Speak</button>
  </section>

  <footer>
    <p>Made with ❤️ by Minu Antony – 18-year-old BTech 2nd-year student</p>
    <p>📧 Reach out: minuinspires@gmail.com</p>
  </footer>

  <!-- ✅ Cache-busted script reference -->
  <script src="script.js?v=2"></script>
</body>
</html>
